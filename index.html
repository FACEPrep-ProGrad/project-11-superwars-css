<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="heroes">
            <div class="spider">
                <img src="/images/super-1.png" alt=""><br>
                <span>Spiderman</span>
                <p>12</p>
            </div>
            <div class="wonder">
                <img src="/images/super-3.png" alt=""><br>
                <span>Wonder<br>Woman</span>
                <p>30</p>
            </div>
            
        </div>
        <div class="points">
            <p>5 - 0</p>
        </div>
        
        <div class="villian">
            <div class="cap">
                <img src="/images/super-2.png" alt=""><br>
                <span>Captain<br>America</span>
                <p>50</p>
            </div>
            <div class="gem">
                <img src="/images/super-4.png" alt=""><br>
                <span>Gem Woman</span>
                <p>12</p>
            </div>
        </div>
    </div>
    <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad</footer>
</body>

</html>
