<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">     <!--Conatain all Elements-->
        <div id="grid1">        <!--Contain Heros img,Name,Rank-->
           <div class="heros">
                <div class="hero"><img src="./images/super-1.png"></div>
                <div class="Name">Spiderman</div>
                <div class="Rank">12</div>
            </div>
            <div class="heros">
                <div class="hero"><img src="./images/super-2.png"></div>
                <div class="Name">Captain America</div>
                <div class="Rank">2</div>
            </div>
        </div>
        <div id="score">         <!--Contain Scores-->
            <div class="scores">
                 <div>15</div>
                 <div>-</div>
                 <div>1</div>
            </div>
        </div>
        <div id="grid2">          <!--Contain Villans img,Name,Rank-->
            <div class="villans">
                <div class="villan"><img src="./images/super-3.png"></div>
                <div class="Name">Wonder Women</div>
                <div class="Rank">12</div>
            </div>
            <div class="villans">
                <div class="villan"><img src="./images/super-8.png"></div>
                <div class="Name">Gem Women</div>
                <div class="Rank">2</div>
            </div>
        </div>
    
        
    </div>
    
    <footer class="footer">Made with <img src="./images/Vector.svg"> by ProGrad</footer>
</body>

</html>
