<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superwars-basic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="arena">
        <div class="heroes">
            <div>
                <img height="50px" width="50px" src="./images/super-1.png" alt="">
                <p>Spiderman <br>
                    <h2>12</h2>
                </p>
            </div>
            <div>
                <img height="50px" width="50px" src="./images/super-3.png" alt="">
                <p>Wonder Women</p>
                <h2>30</h2>
            </div>
        </div>
        <div class="score">
            <h1>5-0</h1>
        </div>
        <div class="villains">
            <div>
                <img height="50px" width="50px" src="./images/super-2.png" alt="captain america">
                <p>Captain America</p>
                <h2>50</h2>
            </div>
            <div>
                <img height="50px" width="50px" src="./images/super-4.png" alt="Gem Women">
                <p>Gem Women</p>
                <h2>12</h2>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
