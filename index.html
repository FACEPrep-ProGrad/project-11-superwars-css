<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div id="hero">
            <div id="box">
                <img src="./images/super-1.png" alt="h1">
                <p>Spiderman</p>
                <h1>12</h1>
            </div>

            <div id="box">
                <img src="./images/super-3.png" alt="h2">
                <p>Wonder Women</p>
                <h1>30</h1>
            </div>
        </div>

        <div id="score">
            <h1>5-0</h1>
        </div>

        <div id="villain">
            <div id="box">
                <img src="./images/super-2.png" alt="v1">
                <p>Captain America</p>
                <h1>50</h1>
            </div>

            <div id="box">
                <img src="./images/super-4.png" alt="v2">
                <p>Gem Women</p>
                <h1>12</h1>
            </div>
        </div>

    </div>

    <footer class="footer">Made with <img src="./images/Vector.svg"> by ProGrad</footer>
</body>

</html>
