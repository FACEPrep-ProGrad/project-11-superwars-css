<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="hero1">
            <img src="/images/super-2.png" alt="Cap">
            <p>Captain America</p>
            <h1>30</h1>
        </div>
        <div class="hero2">
            <img src="/images/super-16.png" alt="Dr.">
            <p>Doctor Strange</p>
            <h1>45</h1>
        </div>
        <div class="score">
            <h1>5-0</h1>
        </div>
        <div id="vill1">
            <img src="/images/super-20.png" alt="Thanos">
            <p>Villian Thanos</p>
            <h1>50</h1>
        </div>
        <div class="vill2">
            <img src="/images/super-18.png" alt="Goblin">
            <p>Green Goblin</p>
            <h1>20</h1>
        </div>
    </div>
    <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad</footer>
</body>

</html>
