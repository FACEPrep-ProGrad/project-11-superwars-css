<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid">
        <div class="characters" id="heroes">
            <div class='character'>
                <img src="./images/super-1.png" alt="super-1">
                <h1>Spiderman</h1>
                <h1>12</h1>
            </div>
            <div class='character'>
                <img src="./images/super-3.png" alt="super-2">
                <h1>Wonder Women</h1>
                <h1>30</h1>
            </div>
        </div>
        <div>
            <div id='score'>
                <h1>5-0</h1>
            </div>
            
        </div>
        <div class="characters" id='villians'>
            <div class='character'>
                <img src="./images/super-2.png" alt="super-1">
                <h1>Captain America</h1>
                <h1>50</h1>
            </div>
            <div class='character'>
                <img src="./images/super-4.png" alt="super-2">
                <h1>Gem Women</h1>
                <h1>12</h1>
            </div>
        </div>
    </div>
    <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad</footer>
</body>

</html>
