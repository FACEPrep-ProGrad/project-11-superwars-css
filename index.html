<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid">
        <div class="Hero-section">
            <div class="Hero-1">
                <div><img src="images/super-1.png" alt=""></div>
                <div>Spiderman</div>
                <div class="scr">12</div>
            </div>
            <div class="Hero-2">
                <div><img src="images/super-3.png" alt=""></div>
                <div>Wonder Woman</div>
                <div class="scr">30</div>
            </div>
        </div>
        <div class="Score-section">5-0</div>

        <div class="Villain-section">
            <div class="Villain-1">
                <div><img src="images/super-2.png" alt=""></div>
                <div>Captain America</div>
                <div class="scr">50</div>
            </div>
            <div class="Villain-2">
                <div><img src="images/super-4.png" alt=""></div>
                <div>Gem Woman</div>
                <div class="scr">12</div>
            </div>
        </div>
    </div>

    <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad</footer>

</html>
