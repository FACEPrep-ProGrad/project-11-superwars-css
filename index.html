<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="card 1">
            <img src="images/super-1.png" alt="SuperHero">
            <p class="name">Spiderman</p>
            <p class="points">12</p>
        </div>
        <div class="card 2">
            <img src="images/super-3.png" alt="SuperHero">
            <p class="name">Wonder Woman</p>
            <p class="points">30</p>
        </div>
        <div class="score">
            <p>5 - 0</p>
        </div>
        <div class="card 3">
            <img src="images/super-2.png" alt="SuperHero">
            <p class="name">Captain America</p>
            <p class="points">50</p>
        </div>
        <div class="card 4">
            <img src="images/super-4.png" alt="SuperHero">
            <p class="name">Gem Woman</p>
            <p class="points">12</p>
        </div>
    </div>

    <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad</footer>
</body>

</html>
