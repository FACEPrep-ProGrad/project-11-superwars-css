<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Grid container -->
    <div class="container">
        <!-- Flex container for heroes-->
        <!-- Class heros takes care of positioning -->
        <div class="heros">
            <!-- container for card flex -->
            <div>
                <img src="./images/super-1.png" alt="spiderman">
                <p>Spiderman</p>
                <p>12</p>
            </div>
             <!-- container for card flex -->
            <div>
                <img src="./images/super-3.png" alt="Wonder woman">
                <p>Wonder woman</p>
                <p>30</p>
            </div>
        </div>
         <!-- container for score -->
          <!-- Class score takes care of positioning -->
        <div class="score">5 - 0</div>
        <!-- container for all villains -->
         <!-- Class villains takes care of positioning -->
        <div class="villains">
            <!-- Card container flex -->
            <div>
                <img src="./images/super-20.png" alt="Caption America">
                <p>Thanos</p>
                <p>12</p>
            </div>
            <!-- Card container flex -->
            <div>
                <img src="./images/super-4.png" alt="Gem woman">
                <p>Gem woman</p>
                <p>30</p>
            </div>  
        </div>
    </div>
    <footer class="footer">Made with <img src="./images/Vector.svg"> by ProGrad</footer>
</body>

</html>
