<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="heroes" class="team">
            <div class="spidey1">
                <img src="images/super-1.png" alt="spidey"><br>
                <span>Spiderman</span><br><br>
                <span class="strength">51</span></div>
                <div class="spidey1">
                    <img src="images/super-3.png" alt=""><br>
                    <span>Wonder Woman</span><br><br>
                <span class="strength">33</span></div>
        </div>
        <div id="score"><span>84-88</span>
        </div>
        <div id="villains" class="team">
            <div class="spidey1">
                <img src="images/super-2.png" alt=""><br>
                <span>Captain America</span><br><br>
                <span class="strength">62</span></div>
                <div class="spidey1">
                    <img src="images/super-4.png" alt=""><br>
                    <span>Gem Woman</span><br><br>
                    <span class="strength">26</span></div>

        </div>
    </div>
    <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad</footer>
</body>

</html>
